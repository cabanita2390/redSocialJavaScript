<body>
    <div class="login-container" id="loginContainer">
        <form class="form-login-container" id="loginForm" action="#" method="post"> <!-- Puedes especificar la acción y el método según tus necesidades -->
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label id="contraseña" for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="verficar()">Iniciar sesión</button>

        </form>
    </div>
<script src="index.js"></script>
